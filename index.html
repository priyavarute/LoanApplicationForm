<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment No 3-Loan Application Form</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>
    <section>
    <form>
        <h1>Loan Application</h1>
        <fieldset>
            <legend>Loan Registration Form</legend>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" required>

            <label for="middle_name">Middle Name</label>
            <input type="text" name="middle_name" required><br>

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" required>

            <label for="email">Email</label>
            <input type="email" name="email" required><br>

            <label for="contctNo">Contact Numer</label>
            <input type="text" name="contctNo" required>

            <label for="address">Home Address</label>
            <input type="text" name="address" required>
        </fieldset><br>
        <fieldset>
            <legend>Work Information</legend>
            <label for="occupation">Current Occupation</label>
            <input type="text" name="occupation" required/>
            <label for="company name">Employer Name</label>
            <input type="text" name="company name" required/><br>
            <label for="company location">Employer Address</label>
            <input type="text" name="company location" required/>
          </fieldset><br>
          <fieldset>
            <legend>Loan Type & Amount</legend>
            <label for="loanType">Loan Type</label>
            <select name="loan" list="type-of-loan" required>
            <option value="Commercial">Commercial</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Personal">Personal</option>
            <option value="Mortgage">Mortgage</option>
            </select>
             
            <label for="loan amount">Loan Amount</label>
            <input type="text" name="loan amount" required/>
          </fieldset><br>
          <fieldset>
            <legend>Length of Loan</legend>
            <input type="radio" name="length-of-time" value="5" required>5
            <input type="radio" name="length-of-time" value="15" required>15
            <input type="radio" name="length-of-time" value="30" required>30
          </fieldset><br>
          <fieldset>
            <legend>Marital Status</legend>
            <input type="radio" name="status" value="single">Single
            <input type="radio" name="status" value="married">Married
            <input type="radio" name="status" value="divorced">Divorced
          </fieldset><br>
          <fieldset>
            <legend>Special Considerations</legend>
            <label for="down payment">Down Payment</label>
            <input type="text" name="down payment" required/>
            <input type="checkbox" name="out-of-state" value="out-of-state" required>Out of State Resident
            <input type="checkbox" name="cosigner" value="cosigner" required>Cosigner
            <br/>
            <label for="name">Name of Cosigner</label>
            <input type="text" name="name-of-cosigner" required/>
            <label for="occupation">Cosigner Occupation</label>
            <input type="text" name="occupation" required/>
          </fieldset><br>
          <fieldset>
            <legend>Comments</legend>
            <textarea name='comment' name='comment'></textarea>
            <input type='hidden' name='articleid' id='articleid' value='<? echo $_GET["id"]; ?>' />
          </fieldset>
        
        <button type="submit" class="button button1">Submit</button>
    </form>
</section>
</body>
</html>
